<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:include src="authentication.xhtml"/>
    <ui:fragment rendered="#{loginController.isAuthenticated()}">
        <ui:include src="menubar.xhtml"/>
        <h:panelGrid>
            <p:messages for="messagespass" showDetail="true" closable="true" >
                <p:autoUpdate/>
            </p:messages>

            <h:form name="changePasswordForm">
                <h:outputLabel for="j_username" value="Login:"/>
                <h:inputText id="j_username" value="#{passwordChangeController.username}" required="true" disabled="#{not passwordChangeController.isAdmin()}" />
                <br/>
                <h:outputLabel for="j_password" value="Nowe hasło:"/>
                <h:inputSecret id="j_password" value="#{passwordChangeController.newPassword}" required="true"/>
                <h:outputLabel for="j_password_confirm" value="Powtórz nowe hasło:"/>
                <h:inputSecret id="j_password_confirm" value="#{passwordChangeController.confirmedNewPassword}" required="true"/>
                <h:commandButton value="Zmień hasło" type="submit" action="#{passwordChangeController.changePassword()}" />
            </h:form>
        </h:panelGrid>
    </ui:fragment>
</h:body>
</html>
