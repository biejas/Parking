<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:panelGrid>
        <p:messages for="messageslog" showDetail="true" closable="true" >
            <p:autoUpdate/>
            <h:form rendered="#{loginController.invalidateSessionLink}">
                <h:commandLink action="#{loginController.invalidateSession(loginController.username)}"
                               value="Uniewaznienie istniejącej sesji"/>
            </h:form>
        </p:messages>
        <h:form name="loginForm" method="post" action="j_security_check">
            <h:outputLabel for="j_username" value="Login:"/>
            <h:inputText id="j_username" value="#{loginController.username}" required="true"/>
            <br/>
            <h:outputLabel for="j_password" value="Hasło:"/>
            <h:inputSecret id="j_password" value="#{loginController.password}" required="true"/>
            <br/>
            <h:commandButton value="Zaloguj" type="submit" action="#{loginController.login()}"/>
        </h:form>
    </h:panelGrid>

</h:body>
</html>
